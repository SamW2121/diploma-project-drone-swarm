<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to bottom, skyblue, darkorange);
        }

        .arrow-btn {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      max-width: 500px;
            background-color: hsl(30, 100%, 35%);
      margin: 0 auto;
    }

    .arrow-btn .uk-button {
      flex: 1 1 auto;
      margin: 5px;
      font-size: 12px;
      padding: 5px 10px;
      background-color: green;
    }


        .arrow-btn:hover .uk-button {
            background-color: lightgrey;
        }

        .arrow-btn:active .uk-button{
            background-color: darkgrey;
        }

        .arrow-btn.pressed .uk-button{
            background-color: grey !important;
        }


        .video-screen {
            padding: 0 10rem 10rem 10rem;
            text-align: center;
            min-width: 50rem;
            max-width: 150rem;
            height: 600px;

        }

        .error-popup {
            position: fixed;
            width: 20rem;
            height: 5rem;
            padding: 10px;
            font-size: 25px;
            font-weight: bold;
            background-color: red;
            color: white;
            display: none;
        }

        .triangle {
            position: absolute;
            top: 30%;
            margin-left: 2rem;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 20rem);
            grid-gap: 80px;
        }

        #switch-btn {
            width: 20rem;
            height: 10rem;
            border: solid black;
            background-color: hsl(190, 100%, 60%);
            text-align: center;
            color: black;
            font-weight: bold;
            font-size: 30px;
            cursor: pointer;
        }

        #switch-btn:hover {
            background-color: hsl(190, 50%, 60%);
        }

        #switch-btn:active {
            background-color: hsl(190, 75%, 60%);
        }

        #connect-btn {
            width: 20rem;
            height: 10rem;
            border: solid black;
            background-color: lawngreen;
            text-align: center;
            color: black;
            font-weight: bold;
            font-size: 30px;
            cursor: pointer;
        }

        #connect-btn:hover {
            background-color: greenyellow;
        }

        #connect-btn:active {
            background-color: yellowgreen;
        }

        #focus-btn {
            width: 20rem;
            height: 10rem;
            border: solid black;
            background-color: lawngreen;
            text-align: center;
            color: black;
            font-weight: bold;
            font-size: 30px;
            cursor: pointer;
        }

        #focus-btn:hover {
            background-color: greenyellow;
        }

        #focus-btn:active {
            background-color: yellowgreen;
        }

        #swarm-btn {
            width: 20rem;
            height: 10rem;
            border: solid black;
            background-color: hsl(190, 100%, 45%);
            text-align: center;
            color: black;
            font-weight: bold;
            font-size: 30px;
            cursor: pointer;
        }

        #swarm-btn:hover {
            background-color: hsl(190, 100%, 65%);
        }

        #swarm-btn:active {
            background-color: hsl(190, 100%, 55%);
        }
    </style>
    <link rel="stylesheet" href="uikit.min.css"/>
    <script src="uikit-icons.min.js"></script>
</head>
<body>
<h1 style="text-align: center">Drone Mode: Inactive</h1>
<div>
    <div class="triangle"></div>
    <div class="uk-padding uk-padding-remove-bottom
     uk-padding-remove-horizontal uk-padding-large@m
      uk-text-center uk-width-1-1 uk-width-1-2@xl
      uk-min-width-50rem uk-max-width-150rem"
         style="height: 600px;" id="video-screen">
        <video id="video-player" controls autoplay>
            <source src="videoplayback.mp4">
        </video>
    </div>
</div>
<div class="uk-grid">
    <div class="uk-width-1-3">
        <button id="rotate-left-btn" class="arrow-btn uk-button uk-button-primary uk-button-small">Turn Left (Q)
        </button>
        <button id="move-forwards-btn" class="arrow-btn uk-button uk-button-primary uk-button-small">Forwards (W)
        </button>
        <button id="rotate-right-btn" class="arrow-btn uk-button uk-button-primary uk-button-small">Turn Right (E)
        </button>
        <button id="move-up-btn" class="arrow-btn uk-button uk-button-primary uk-button-small">Go Up (R)</button>

        <button id="move-left-btn" class="arrow-btn uk-button uk-button-primary uk-button-small">Move Left (A)</button>
        <button id="move-backwards-btn" class="arrow-btn uk-button uk-button-primary uk-button-small">Backwards (S)
        </button>
        <button id="move-right-btn" class="arrow-btn uk-button uk-button-primary uk-button-small">Move Right (D)
        </button>
        <button id="move-down-btn" class="arrow-btn uk-button uk-button-primary uk-button-small">Go Down (F)</button>
    </div>
    <div>
        <button class="uk-width-1-5" id="switch-btn">Switch Drone Mode</button>
        <p class="error-popup" id="switch-popup" style="display: none;">No connection active</p>
    </div>
    <div>
        <button class="uk-width-1-5" id="connect-btn">Connect to Drone</button>
        <p class="error-popup" id="connect-popup" style="display: none;">Failed to connect to drone.</p>
    </div>
    <div>
        <button class="uk-width-1-5" id="focus-btn">Focus on: Herd</button>
        <p class="error-popup" id="focus-popup" style="display: none;">No connection active.</p>
    </div>
    <div>
        <button class="uk-width-1-5" id="swarm-btn">Call Swarm</button>
        <p class="error-popup" id="swarm-popup" style="display: none;">No connection active.</p>
    </div>
</div>

<script>
    document.getElementById("switch-btn").addEventListener("click", function () {
        connection('switch-popup');
    });

    document.getElementById("connect-btn").addEventListener("click", function () {
        connection('connect-popup');
    });

    document.getElementById("focus-btn").addEventListener("click", function () {
        connection('focus-popup');
    });

    document.getElementById("swarm-btn").addEventListener("click", function () {
        connection('swarm-popup');
    });

    // Keyboard event listener
    document.addEventListener("keydown", function (event) {
        switch (event.key.toLowerCase()) {
            case "w":
                markButtonPressed("move-forwards-btn");
                break;
            case "s":
                markButtonPressed("move-backwards-btn");
                break;
            case "a":
                markButtonPressed("move-left-btn");
                break;
            case "d":
                markButtonPressed("move-right-btn");
                break;
            case "e":
                markButtonPressed("rotate-right-btn");
                break;
            case "q":
                markButtonPressed("rotate-left-btn");
                break;
            case "r":
                markButtonPressed("move-up-btn");
                break;
            case "f":
                markButtonPressed("move-down-btn");
                break;
        }
    });

    document.addEventListener("keyup", function (event) {
        switch (event.key.toLowerCase()) {
            case "w":
            case "s":
            case "a":
            case "d":
            case "e":
            case "q":
            case "r":
            case "f":
                markButtonReleased();
                break;
        }
    });

    function turnTextOff(buttonId) {
        element = document.getElementById(buttonId)
        text = element.textContent;
        var {width} = element.getBoundingClientRect();
        if (width < 50) {
            element.textContent = '';
            return null
        } else {
            element.textContent = text
        }
    }


    turnTextOff('rotate-left-btn')
    turnTextOff('rotate-right-btn')
    turnTextOff('move-forwards-btn')
    turnTextOff('move-backwards-btn')
    turnTextOff('move-left-btn')
    turnTextOff('move-right-btn')
    turnTextOff('move-up-btn')
    turnTextOff('move-down-btn')

    // Function to mark button as pressed
    function markButtonPressed(buttonId) {
        var button = document.getElementById(buttonId);
        button.classList.add("pressed");
    }

    // Function to mark button as released
    function markButtonReleased() {
        var buttons = document.getElementsByClassName("arrow-btn");
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove("pressed");
        }
    }


    // Function to connect to drone
    function connection(id) {
        // Implement the logic to connect to the drone
        // This is a placeholder function
        console.log("Connecting to drone");
        showErrorMessage(id);
    }

    function showErrorMessage(id) {
        var errorPopup = document.getElementById(id);
        errorPopup.style.display = "block";

        setTimeout(() => {
            hideErrorMessage(id);
        }, 3000);
    }

    function hideErrorMessage(id) {
        var errorPopup = document.getElementById(id);
        errorPopup.style.display = "none";
    }
</script>
</body>
</html>
